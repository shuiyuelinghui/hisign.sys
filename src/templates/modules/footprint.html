<!-- Panel popup -->

    
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th class="w150 text-center">事项</th>
            <th class="w150 text-center">办理时间</th>
            <th class="w100 text-center">办理人</th>
            <th class="w100 text-center">IP地址</th>
            <th class="w150 text-center">办理意见</th>
            <th class="w150 text-center">产出物</th>

        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in footprint.footPrintData">
        <td class="text-center">{{item.submStateName}}</td>
        <td class="text-center">{{item.operateDate}}</td>
        <td class="text-center">{{item.operatorName}}</td>
        <td class="text-center">{{item.terminal}}</td>
        <td class="text-center">{{item.opinion}}</td>
        
        <td class="text-center text-primary">
            <a class="cursor" ng-repeat="row in item.material" ng-click="footprint.goToState(row.type, item.submState)">{{row.name}} <br> </a>
        </td>
    </tr>
    </tbody>
</table>
