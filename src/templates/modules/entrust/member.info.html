<div
        class="entrust-form-container admin-form theme-primary"
        id="entrust_detail_member_info"
        ng-if="entrustMemberInfo.ds.memberList.length || entrustMemberInfo.ds.memberDNAList.length || entrustMemberInfo.ds.nameLessCorpseList.length || entrustMemberInfo.ds.relativesRelationList.length"
>
    <div class="panel panel-default">

    <div class="panel-body">
        <div class="fs18 text-dark-darker fw600 pb20">人员信息

            <span class="text-muted fs14 mr5" ng-if="entrustMemberInfo.ds.summary.memberCount">
                被鉴定人共<em class="text-warning p3">{{entrustMemberInfo.ds.summary.memberCount}}</em>人
            </span>
            <span class="text-muted fs14 mr5" ng-if="entrustMemberInfo.ds.summary.memberDNACount">
                DNA案件人员共<em class="text-warning p3">{{entrustMemberInfo.ds.summary.memberDNACount}}</em>人
            </span>
            <span class="text-muted fs14" ng-if="entrustMemberInfo.ds.summary.relativesRelationCount">
                DNA案件人员亲属共<em class="text-warning p3">{{entrustMemberInfo.ds.summary.relativesRelationCount}}</em>人
            </span>
            <span class="text-muted fs14" ng-if="entrustMemberInfo.ds.summary.nameLessCorpseCount">
                无名尸共<em class="text-warning p3">{{entrustMemberInfo.ds.summary.nameLessCorpseCount}}</em>具
            </span>

        </div>

        <div class="member-section" ng-if="entrustMemberInfo.ds.memberList.length">
            <div class="title-bar">
                被鉴定人

            </div>
            <div class="dt-container">
                <table
                        id="dt_member"
                        data-key="memberList"
                        data-identity="dt_member"
                        class="table table-striped table-bordered"
                ></table>
            </div>
        </div>

        <div class="member-section" ng-if="entrustMemberInfo.ds.memberDNAList.length">
            <div class="title-bar">
                DNA案件人员

            </div>
            <div class="dt-container">
                <table
                        id="dt_member_dna"
                        data-key="memberDNAList"
                        data-identity="dt_member_dna"
                        class="table table-striped table-bordered"
                ></table>
            </div>
        </div>

        <div class="member-section" ng-if="entrustMemberInfo.ds.relativesRelationList.length">
            <div class="title-bar">
                DNA案件人员亲属
               
            </div>
            <div class="dt-container">
                <table
                        id="dt_member_relative"
                        data-key="relativesRelationList"
                        data-identity="dt_member_relative"
                        class="table table-striped table-bordered"
                ></table>
            </div>
        </div>

        <div class="member-section" ng-if="entrustMemberInfo.ds.nameLessCorpseList.length">
            <div class="title-bar">
                无名尸

            </div>
            <div class="dt-container">
                <table
                        id="dt_member_nameless"
                        data-key="nameLessCorpseList"
                        data-identity="dt_member_nameless"
                        class="table table-striped table-bordered"
                ></table>
            </div>
        </div>

    </div>
</div>
</div>
