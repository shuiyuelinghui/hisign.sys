<div class="panel popup-basic common-modal panel-modal" id="confirm_modal">
    <div class="panel-heading">
        <span class="panel-title">提示</span>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-2 text-center">
                <i class="fa fa-info-circle text-warning fs70"></i>
            </div>
            <div class="col-md-10">
                <ul class="list-unstyled" ng-cloak>
                    <li><label>案（事）件名称：</label>{{examine.examineDetailData.caseName}}</li>
                    <li><label>专业：</label>{{examine.examineDetailData.sectionName}}</li>
                    <li><label>鉴定类别：</label>{{examine.examineDetailData.identifyCategoryName}}</li>

                    <li><label>检验记录：</label>{{examine.recordList.length}}</li>


                    <li><label>检验人：</label>{{examine.testName}}</li>


                    <li><label>确认提交吗？</label></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="panel-footer">
        <button
                type="button"
                class="btn btn-primary"
                ng-click="examine.submitExamine()"
                >确认</button>
        <button
                type="button"
                class="btn btn-default"
                ng-click="examine.closePopup()"
                >取消</button>
    </div>
</div>
