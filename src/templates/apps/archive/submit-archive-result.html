<section>
    <div class="row ">
        <div class="col-md-2 text-center">
            <i class="fa fa-check-circle text-success fs70"></i>
        </div>
        <div class="col-md-10 mt5 text-left ">
            <p><span class="text-dark fs20">恭喜您, 提交成功!</span></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2 text-left mt5" ng-if="!submitArchive.hideTime">
            <p>尊敬的用户,系统将在 <span style="color: #f00" class="fs16" ng-bind="submitArchive.counter"> </span> 秒后自动跳转回 [<a href="#" ng-click="submitArchive.goBack()"> 个人待办事项一览 </a>] 页面</p>

        <div class="col-md-10 col-md-offset-2 text-left mt5">

        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2 text-left mt10">
            <p class="col-sm-4"><a a href="#" ng-click="submitArchive.goBack()">个人待办事项一览</a></p>
            <p class="col-sm-4"><a ui-sref="app.task.done.personal" ng-click="submitArchive.closePopup()">个人已办事项一览</a></p>
            <p class="col-sm-4" >
                <a href="#" ng-click="submitArchive.doPrint(submitArchive.commonService.docType.bookRefusedAcceptance)">

                </a>

        </div>
    </div>
