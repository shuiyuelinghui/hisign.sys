<!-- 提交文档 -->
<div class="form-content">
    <div class="form-group" >
        <label class="col-sm-2 control-label">归档日期: </label>
        <div class="col-sm-10">
            <span>{{submitComp.configData.fileDateStr}}</span>
        </div>
    </div>
    <div class="form-group" >
        <label class="col-sm-2 control-label">是否发放: </label>
        <div class="col-sm-10">
            <div class="option-group field">
                <label class="option option-primary" ng-repeat="item in submitComp.configData.IsNoIssueModel">
                    <input type="radio" name="inlineRadioOptions" value="{{item.dictKey}}" checked class="mr5"
                           ng-model="submitComp.configData.formData.archivesEndFlag">
                    <span class="radio"></span>{{item.dictValue1}}

                    <span ng-if="$index === 0">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </label>
            </div>
        </div>
    </div>
</div>
