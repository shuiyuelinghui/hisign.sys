<div class="panel popup-sm popup-basic  panel-modal" id="confirm_modal">
    <div class="panel-heading">
        <span class="panel-title">提示</span>
    </div>
    <div class="panel-body">
        <div class="row text-center">
            <label>确认提交吗？</label>
        </div>

    </div>
    <div class="panel-footer text-center">
        <div class="row">
            <button
                    type="button"
                    class="btn btn-primary"
                    ng-click="examineMap.submitMap()"
                    >确认
            </button>
            <button
                    type="button"
                    class="btn btn-default"
                    ng-click="examineMap.closePopup()"
                    >取消
            </button>
        </div>
    </div>
</div>
