<div class="panel popup-basic panel-modal common-modal panel-modal hideBtn">
    <div class="panel-heading">
        <span class="panel-title">案件受理提交结果</span>
    </div>
    <div class="panel-body" style="border: none">
        <div class="row ">
            <div class="col-md-2 text-center">
                <i class="fa fa-check-circle text-success fs70"></i>
            </div>
            <div class="col-md-10 mt5 text-left ">
                <p><span class="text-dark fs20">恭喜您, 提交成功!</span></p>
            </div>
            <div class="col-md-9">
                <div class="panel text-center">
                    <div class="panel-body pn">
                        <div class="bs-component">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="text-center">专业</th>
                                    <th class="text-center">鉴定类别</th>
                                    <th class="text-center">受理编号</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>{{ accept.submitResult.sectionName}}</td>
                                    <td>{{ accept.submitResult.identifyCategoryName}}</td>
                                    <td>{{ accept.submitResult.acceptCode}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-if="!accept.hideTime">
            <div class="col-md-10 col-md-offset-2 text-left mt5">
                <!--<p>尊敬的用户,系统将在 <span style="color: #f00" class="fs16" ng-bind="accept.counter"> </span>  秒后自动跳转回 [<a ng-click="accept.commonService.skipUrl(accept.result)" href="#">打印</a>] 页面</p>-->
                <p>尊敬的用户,系统将在 <span style="color: #f00" class="fs16" ng-bind="accept.counter"> </span>  秒后自动跳转回 [<a ng-click="accept.doPrint()" href="#">打印</a>] 页面</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-2 text-left mt5">
                <p>您也可以点击下面的链接, 跳转到相应页面:</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-2 text-left mt10">
                <!--<p class="col-sm-6"><a ui-sref="app.task.todo.personal({pageId:'ap1040'})">个人待办事项一览</a></p>-->
                 <p class="col-sm-6"><a ng-click="accept.commonService.skipUrl(accept.result)" href="#">个人待办事项一览</a></p>
                <p class="col-sm-6"><a ui-sref="app.task.done.personal" href="#">个人已办事项一览</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-2 text-left mt10">
                <p class="col-sm-6" ng-if="accept.approveData.result=='0501'" ><a ng-click="accept.reoppintedPerson()" class="cursor" href="#">重新指定任务领取人</a></p>
                <p class="col-sm-6"><a class="cursor" ng-click="accept.doPrint()" href="#">打印</a></p>
            </div>
        </div>

    </div>
</div>
