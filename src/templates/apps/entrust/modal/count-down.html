<div class="panel popup-basic panel-modal common-modal panel-modal">
    <div class="panel-heading">
        <span class="panel-title">物证鉴定委托提交结果</span>
    </div>
    <div class="panel-body" style="border: none">
        <div class="row ">
            <div class="col-md-2 text-center">
                <i class="fa fa-check-circle text-success fs70"></i>
            </div>
            <div class="col-md-10 mt5 text-left ">
                <p><span class="text-dark fs20">恭喜您, 提交成功!</span></p>
            </div>
            <div class="col-md-9">
                <div class="panel text-center">
                    <div class="panel-body pn">
                        <div class="bs-component">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th class="text-center">专业</th>
                                        <th class="text-center">鉴定类别</th>
                                        <th class="text-center">委托编号</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in entrust.submitResult">
                                        <td>{{item.sectionName}}</td>
                                        <td>{{item.identifyCategoryName}}</td>
                                        <td>{{item.submCode}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-2 text-left mt5" ng-if="!entrust.hideTime">
                <p>尊敬的 <span style="color: #4a89dc">{{entrust.userInfo.userName}}</span> ,系统将在 <span style="color: #f00" class="fs16" ng-bind="entrust.counter"> </span> 秒后自动打开至 [<a
                        href="#" ng-click="entrust.printSubmBook(e)">鉴定委托书</a>] 页面</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-2 text-left mt5">
                <p>您可以点击下面的链接, 跳转到相应页面:</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-2 text-left mt10">
                <p class="col-sm-4"><a href="#" ng-click="entrust.reloadPage()">发起新的委托</a></p>
                <p class="col-sm-4"><span ng-click="entrust.reuseEntrust()"><a href="#">复用本次委托</a></span></p>
                <p class="col-sm-4"><a ui-sref="app.entrust.select.list">我的委托信息</a></p>
            </div>
            <div class="col-md-10 col-md-offset-2 text-left mt10">
                <p class="col-sm-6" ng-if="entrust.userInfo.userType === '1'"><a href="#">外部单位物证鉴定委托申请</a></p>
                <p class="col-sm-6" ng-if="entrust.userInfo.userType === '2'"><a href="#">物证鉴定委托申请【绿色通道】</a></p>
            </div>
        </div>
    </div>
</div>
