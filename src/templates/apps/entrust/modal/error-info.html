<div class="panel popup-basic common-modal panel-modal" id="pre_submit_info_modal">
    <div class="panel-heading">
        <span class="panel-title">提示</span>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-2 text-center">
                <i class="fa fa-info-circle text-warning fs70"></i>
            </div>
            <div class="col-md-10">
                <p ng-if="entrust.dcService.submitErrorType === 1" class="mt20">
                    物证 <span ng-repeat="msg in entrust.dcService.submitErrorText">"{{msg}}"</span> 还未提取检材，请提取检材后再提交申请；
                    <br />若不需要提取检材，请先删除物证后再提交申请。
                </p>
                <p ng-if="entrust.dcService.submitErrorType === 2" class="mt30">
                    法医专业/心理专业，请先录入被鉴定人后再提交申请。
                </p>
                <p ng-if="entrust.dcService.submitErrorType === 3" class="mt20">
                    <span ng-repeat="msg in entrust.dcService.submitErrorText">"{{msg}}专业"</span> 还未录入物证，请录入物证并提取检材后再提交申请。
                </p>
                <p ng-if="entrust.dcService.submitErrorType === 4" class="mt20">
                    人员及物证信息不能都为空。
                </p>
            </div>
        </div>

    </div>
    <div class="panel-footer">
        <button
                type="button"
                class="btn btn-primary"
                ng-click="entrust.admindesignsService.closeMagnificPopup()"
        >确认</button>
    </div>
</div>
