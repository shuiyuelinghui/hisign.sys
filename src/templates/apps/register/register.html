<form-progress-comp progress="1"></form-progress-comp>

<div class="row">
    <div class="col-md-8">
        <ng-include src="'./templates/apps/register/form.html'"></ng-include>
    </div>

    <div class="col-md-4">
        <div class="register-hint">
            <h1>温馨提示：</h1>
            <p>1.请如实填写用户姓名、身份证号码、警员编号等相关信息。</p>
            <p>2.建议使用警员编号做为登录账号。</p>
            <p>3.如果委托单位列表没有包含您的单位，请拨打服务热线，与平台管理员联系。</p>
        </div>
    </div>
</div>
