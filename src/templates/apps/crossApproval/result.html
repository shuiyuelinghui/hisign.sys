<section class="hideBtn">
    <div class="row ">
        <div class="col-md-2 text-center">
            <i class="fa fa-check-circle text-success fs70"></i>
        </div>
        <div class="col-md-10 mt5 text-left ">
            <p><span class="text-dark fs20">恭喜您, 提交成功!</span></p>
            <ul class="list-unstyled" ng-cloak>
                <!--委托编号-->
                <li class="mt5">
                    委托编号
                    <span ng-bind="crossApproval.submCode"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2 text-left mt5">
            <p>尊敬的用户,系统将在 <span style="color: #f00" class="fs16" ng-bind="crossApproval.counter"> </span> 秒后自动跳转回 [<a ng-click="crossApproval.commonService.skipUrl(crossApproval.result)" href="#"> 个人待办事项一览 </a>] 页面</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2 text-left mt5">
            <p>您可以点击下面的链接, 跳转到相应页面:</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-2 text-left mt10">
            <p class="col-sm-6"><a ng-click="crossApproval.commonService.skipUrl(crossApproval.result)" href="#">个人待办事项一览</a></p>
            <p class="col-sm-6"><a ui-sref="app.task.done.personal" ng-click="crossApproval.closePopup()" href="#">个人已办事项一览</a></p>
        </div>
    </div>
</section>
