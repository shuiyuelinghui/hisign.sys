<div class="panel popup-basic common-modal panel-modal" id="pickup_modal">
    <div class="panel-heading">
        <span class="panel-title">提示</span>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-2 text-center">
                <i class="fa fa-info-circle text-warning fs70"></i>
            </div>
            <div class="col-md-10">
                <ul class="list-unstyled" ng-cloak>
                    <li>
                        <label>是否确认提交？</label>
                    </li>
                    
                </ul>
            </div>
        </div>

    </div>
    <div class="panel-footer">
        <button
                type="button"
                class="btn btn-primary"
                ng-click="submitArchive.filedSubmit()"
        >确认</button>
        <button
                type="button"
                class="btn btn-default"
                ng-click="submitArchive.closeConfirmPopup()"
        >取消</button>
    </div>
</div>
