            <div
                    class="panel popup-basic popup-lg panel-modal"
                    id="modal_ztree"
                    data-panel-color="false"
                    data-panel-remove="false"
                    data-panel-title="false"
                    data-panel-collapse="false"
            >
                <div class="panel-heading">
                    <span class="panel-title">请选择委托单位</span>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <div class="input-group-addon"><span class="fa fa-search"></span></div>
                        <input
                                type="text"
                                class="form-control"
                                placeholder="简拼/全拼/汉字，回车搜索"
                                ng-model="org.searchText"
                                ng-keyup="org.onSearchEnter($event)"
                        />
                    </div>

                    <div class="modal-body ztree" id="ztree_container"></div>
                </div>

                <div class="panel-footer">
                    <button
                            type="button"
                            class="btn btn-primary"
                            ng-disabled="!org.zTreeSelectedNode"
                            ng-click="org.handleConfirm()"
                    >确认</button>
                    <button
                            type="button"
                            class="btn btn-default"
                            ng-click="org.closeMagnificPopup()"
                    >取消</button>
                </div>

            </div>
